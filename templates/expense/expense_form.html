{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">{% if form.instance.pk %}Update Expense{% else %}Add Expense{% endif %}</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group mb-3">
                <label for="{{ form.expense_type.id_for_label }}">Expense Type:</label>
                {{ form.expense_type }}
            </div>
            <div class="form-group mb-3" id="dynamic_field"></div>
            <div class="form-group mb-3">
                <label for="{{ form.amount.id_for_label }}">Amount:</label>
                {{ form.amount }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.comment.id_for_label }}">Comment:</label>
                {{ form.comment }}
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Update{% else %}Create{% endif %}
              </button>
              <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const expenseTypeSelect = document.getElementById('expense_type');
    const dynamicField = document.getElementById('dynamic_field');
    const employeeField = `
        <div class="form-group">
            <label for="{{ form.employee.id_for_label }}">Employee:</label>
            {{ form.employee }}
        </div>
    `;
    const specifyOtherField = `
        <div class="form-group">
            <label for="{{ form.specify_other.id_for_label }}">Specify Other:</label>
            {{ form.specify_other }}
        </div>
    `;

    expenseTypeSelect.addEventListener('change', function() {
        if (this.value === 'Employee Payment') {
            dynamicField.innerHTML = employeeField;
        } else if (this.value === 'Other') {
            dynamicField.innerHTML = specifyOtherField;
        } else {
            dynamicField.innerHTML = '';
        }
    });

    // Trigger the change event on page load to set the initial state
    expenseTypeSelect.dispatchEvent(new Event('change'));
});
</script>
{% endblock %}
