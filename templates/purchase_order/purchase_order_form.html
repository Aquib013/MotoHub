{% extends "base.html" %}
{% block title %}Create/Update PO {% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Purchase Order{% else %}Create Purchase Order{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'purchase-orders' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
