{% extends "base.html" %}
{% block title %}Delete Employee{% endblock %}

{% block content %}
  <h2>Delete Employee {{employee.emp_name}}</h2>
  <p>Are you sure you want to delete this item?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" >Delete</button>
    <a href="{% url 'employees' %}" >Cancel</a>
  </form>
{% endblock %}
