{% extends "base.html" %}
{% block title %}Delete Item {% endblock %}

{% block content %}
  <h2>Delete Item </h2>
  <p>Are you sure you want to delete the item "{{ object.item.item }}" from the job?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" >Delete</button>
    <a href="{% url 'job_detail' job.pk %}" >Cancel</a>
  </form>
{% endblock %}
