{% extends "base.html" %}
{% block title %}Add Job Item {% endblock %}

{% block content %}
<h2>Add Item to Job #{{ job.job_no }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" >Add Item</button>
</form>
  <a href="{% url 'job_detail' job.pk %}" >Cancel</a>
{% endblock %}
