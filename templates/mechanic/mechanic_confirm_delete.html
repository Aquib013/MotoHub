{% extends "base.html" %}

{% block title %}Delete Mechanic{% endblock %}

{% block content %}
<h1>Delete Mechanic</h1>
    <p>Are you sure you want to delete "{{ mechanic.mechanic_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'mechanics' %}">Cancel</a>
    </form>
{% endblock %}
