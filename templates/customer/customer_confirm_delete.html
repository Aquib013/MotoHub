{% extends "base.html" %}

{% block title %}Delete customer{% endblock %}

{% block content %}
<h1>Delete Customer</h1>
    <p>Are you sure you want to delete "{{ customer.customer_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'customers' %}">Cancel</a>
    </form>
{% endblock %}
