{% extends "base.html" %}

{% block title %}Add/Edit Customer{% endblock %}

{% block content %}
<h1>Add/Edit Customer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'customers' %}">Cancel</a>
{% endblock %}
