{% extends "base.html" %}
{% block title %}Item Delete{% endblock %}

{% block content %}
  <h2>Delete Item {{item.item_name}}</h2>
  <p>Are you sure you want to delete this item?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" >Delete</button>
    <a href="{% url 'item-list' %}" >Cancel</a>
  </form>
{% endblock %}
