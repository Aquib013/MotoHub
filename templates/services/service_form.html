{% extends "base.html" %}
{% block content %}
  <h2>Create Service for Job {{ job.job_no }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Create Service</button>
  </form>
  <a href="{% url 'job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
