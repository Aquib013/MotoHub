{% extends "base.html" %}
{% block content %}
  <h2>Delete Vendor: {{vendor.firm_name}}</h2>
  <p>Are you sure you want to delete this vendor?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" >Delete</button>
    <a href="{% url 'vendors' %}" >Cancel</a>
  </form>
{% endblock %}
