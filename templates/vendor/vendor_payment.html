{% extends "base.html" %}
{% block title %} Make Vendor Payment {% endblock %}
{% block content %}
<h1>Make Payment to {{object.vendor.firm_name}}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'vendors' %}" >Cancel</a>
{% endblock %}
